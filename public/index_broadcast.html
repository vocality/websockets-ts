        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
            try {
                const ws = new WebSocket('ws://localhost:4500');

                console.log('[index_ws.html] created new Websocket...')

                // Connection opened
                ws.addEventListener('open', function (event) {
                    console.log('[index_ws.html.addEventListener().open] socket connected...');
                });

                // Listen for messages
                ws.addEventListener('message', function (event) {
                    console.log('[index_ws.html.addEventListener().message] Message from server ', event.data);
                    
/*                     let alert = document.getElementById('alert');
                    alert.innerHTML = '<div class="alert alert-info alert-dismissible fade show" role="alert">' +

                                                    '<span aria-hidden="true">&times;</span>' +
                                                '</button>' +
                                        '</div>'; */
                });
            } catch (error) {
                console.log(error);
            }
        </script>

    </head>
    <body class="container">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div>
            <h3>[server.ws.ts] is working !</h3>
            <button type="button" id="btnData" class="btn btn-primary" style="margin-top: 25px;">Add data</button>
        </div>

        <div class="container" id="output" style="margin-top: 50px;"></div>
        <div class="container" id="alert"></div>

        <script>
            let output = document.getElementById('output');

            document.getElementById('btnData').onclick = function () {

                axios.get('http://localhost:4500/users')
                    .then(function (res) {
                        output.className = 'container'
                        output.innerHTML = res.data;
                    })
                    .catch(function (err) {
                        output.className = 'container text-danger'
                        output.innerHTML = err;
                    })
            }
            

        </script>
    </body>
</html>
